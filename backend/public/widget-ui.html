<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AidraAI Widget</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: Inter, system-ui, sans-serif;
}

.aidra-widget {
  width: 100%;
  max-width: 520px;
  height: 100vh;
  margin: 0 auto;
  padding: 16px;
  box-sizing: border-box;
}

.card {
  height: 100%;
  border-radius: 28px;
  padding: 18px;
  background: radial-gradient(circle at top left, rgba(139,92,246,.45), rgba(8,8,16,.96));
  box-shadow: 0 30px 80px rgba(139,92,246,.55);
  display: flex;
  flex-direction: column;
  color: white;
}

#chat {
  flex: 1;
  overflow-y: auto;
  margin-top: 12px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 999px;
  border: none;
  outline: none;
}

button {
  margin-top: 8px;
  padding: 12px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg,#8b5cf6,#6d28d9);
  color: white;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="aidra-widget">
  <div class="card">
    <b>AI sprendimÅ³ asistentas</b>
    <small>GPT-5.2</small>

    <div id="chat">
      <p>ðŸ‘‹ Sveiki! Nuo ko pradedam?</p>
    </div>

    <input id="msg" placeholder="Ä®raÅ¡ykite savo tikslÄ…â€¦" />
    <button onclick="send()">SiÅ³sti</button>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const clientId = params.get("clientId") || "demo";

async function send() {
  const input = document.getElementById("msg");
  const chat = document.getElementById("chat");
  const text = input.value.trim();
  if (!text) return;

  chat.innerHTML += `<p><b>JÅ«s:</b> ${text}</p>`;
  input.value = "";

  const res = await fetch("https://aidra-ai.onrender.com/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      message: text,
      clientId
    })
  });

  const data = await res.json();
  chat.innerHTML += `<p><b>AI:</b> ${data.reply}</p>`;
  chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
